<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Finance Tracker</title>
</head>
<body>
    <h1>Transactions List</h1>
    <pre id="transaction-output">Loading data...</pre>
    <script src="./node_modules/chart.js/dist/chart.umd.js"></script>
    <script src="renderer.js" type="module"></script>
    <div style="width: 800px; height: 400px;">
        <canvas id="cashFlowChart"></canvas>
    </div>
    <div id="drillDownContainer" style="margin-top: 30px; display: none;">
        <h2 id="drillDownTitle">Details</h2>
        
        <div style="display: flex; gap: 20px; align-items: flex-start;">
            
            <div style="width: 300px; height: 300px; flex-shrink: 0;">
                <canvas id="drillDownPieChart"></canvas>
            </div>

            <div style="flex-grow: 1;">
                <table border="1" cellpadding="5" style="border-collapse: collapse; width: 100%;">
                    <thead style="background-color: #eee; cursor: pointer;">
                        <tr>
                            <th onclick="handleSort('date')">Date ⇕</th>
                            <th onclick="handleSort('party_name')">Party ⇕</th>
                            <th onclick="handleSort('description')">Description ⇕</th>
                            <th onclick="handleSort('category_name')">Category ⇕</th>
                            <th onclick="handleSort('amount')" style="text-align: right;">Amount ⇕</th>
                        </tr>
                    </thead>
                    <tbody id="drillDownBody"></tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
